<script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    function random(endArrayPoint = 0, startArrayPoint = 0) {
        if (Number.isInteger(startArrayPoint) && Number.isInteger(endArrayPoint) && startArrayPoint < endArrayPoint) {
            return Math.floor(Math.random() * (endArrayPoint - startArrayPoint + 1) + startArrayPoint);
        } else {
            console.log("Arguments cannot equal, must be a integer, and end must be larger than start.");
        }
    }
    function returnArrayItem(array = names) {
        return array[random((array.length) - 1)];
        
    }
    console.log(returnArrayItem(names));

    para.textContent = returnArrayItem();

    const section = document.querySelector('section');

    section.appendChild(para);
</script>
